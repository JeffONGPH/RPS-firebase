<!DOCTYPE html>
<html>

<head>
    <title>RPS Firebase</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Multiplayer</h1>
        <!--Enter Name Here-->
        <div class="row">
            <form class="form-inline nameForm">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <button type="submit" class="btn btn-danger mb-2" id="startButton" >Start</button>
            </form>

        </div>
        <!--Game-->
        <div class="row game">
            <!--Player1-->
            <div class="col-md-3">
                <div id="player1" class="box">

                </div>
            </div>
            <!--result-->
            <div class="col-md-3 col-md-offset-1" >
                <div id="result" class="box">

                </div>
            </div>
            <!--Player2-->
            <div class="col-md-3 col-md-offset-1" >
                <div id="player2" class="box">

                </div>

            </div>

        </div>
        <!--Chatbox-->
        <div class="row">
                <div class="col-md-12">
                        <div id="chatBox">
        
                            </div>
                        </div>
                    </div>
            <!--ChatInput-->
            <div class="row messageContainer">
                        <form>
                                <div class="col-md-9">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="chatMessage" placeholder="enter your message">
                                </div>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-light mb-2" id="messageButton" >Send</button>
                                </div>
                            </form>
                        </div>
                



     








<p>Powered by Firebase</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
